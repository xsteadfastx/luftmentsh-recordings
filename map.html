<!DOCTYPE html>
<html>
<head>
	<title>Jerusalem Recordings</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
</head>
<body>
	<div id="map"></div>

	<script src="./leaflet.js"></script>
	<script type="text/javascript" src="./tile.stamen.js"></script>
	<script>
		var layer = new L.StamenTileLayer("watercolor");
		var map = new L.Map('map');

		var cloudmadeUrl = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png',
			cloudmadeAttribution = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
			cloudmade = new L.TileLayer(cloudmadeUrl, {maxZoom: 18, attribution: cloudmadeAttribution});

		map.setView(new L.LatLng(31.777, 35.225), 16).addLayer(layer);

		var geojsonLayer = new L.GeoJSON(null, {
		    pointToLayer: function (latlng){
		        return new L.CircleMarker(latlng, {
		            radius: 8,
		            fillColor: "#000",
		            color: "#000",
		            weight: 1,
		            opacity: 1,
		            fillOpacity: 0.8
		        });
		    }
		});

		var CafeRimon = {
			"type": "FeatureCollection",
			"features": [
				{
					"geometry": {
    						"type": "Point",
        					"coordinates": [35.225, 31.777]
					},
					"type": "Feature",
					"properties": {
						"popupContent": "<object height='81' width='100%'> <param name='movie' value='https://player.soundcloud.com/player.swf?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F33875090&amp;show_comments=false&amp;auto_play=false&amp;color=049d23'></param> <param name='allowscriptaccess' value='always'></param> <embed allowscriptaccess='always' height='81' src='https://player.soundcloud.com/player.swf?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F33875090&amp;show_comments=false&amp;auto_play=false&amp;color=049d23' type='application/x-shockwave-flash' width='100%'></embed></object>"
					},
					"id": 51
				}
			]
		}

		var AsianChoir = {
    			"type": "Point",
        		"coordinates": [35.2176736, 31.7814996]
		}

		var BarMitzvah = {
    			"type": "Point",
        		"coordinates": [35.23279, 31.77568]
		}

		var GardenTomb = {
    			"type": "Point",
        		"coordinates": [35.23036, 31.78368]
		}

		map.addLayer(geojsonLayer);

		geojsonLayer.on("featureparse", function (e) {
   			 if (e.properties && e.properties.popupContent){
        			e.layer.bindPopup(e.properties.popupContent);
    			}
		});

		geojsonLayer.addGeoJSON(AsianChoir);
		geojsonLayer.addGeoJSON(BarMitzvah);
		geojsonLayer.addGeoJSON(CafeRimon);
		geojsonLayer.addGeoJSON(GardenTomb);
			
	</script>
</body>
</html>
